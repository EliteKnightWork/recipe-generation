version: '3.8'

services:
  backend:
    build: ./backend
    container_name: recipe-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - recipe-network

  frontend:
    build: ./frontend
    container_name: recipe-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - recipe-network

networks:
  recipe-network:
    driver: bridge
